<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
        table{
                    border: none;
                    font-family: serif;
                }

                td{
                    padding: 10px;
                    border:  black;
                }

                span{
                    color: red ;
                   
                    
                }
      </style>
   
    <title>DEV TEST FORM</title>
  </head>
  <body>
 

   <form action="#" method="#">


<table>
    <tr>
        <td>Full Name <span>*</span></td>
        <td> <input type="text" name="firstl_name" id="first-name" placeholder="First Name"/>
            <input type="text" name="last_name" id="last-name" placeholder="Last Name"/>
        </td>
    </tr>

    <tr>
        <td>University <span>*</span></td>
        <td>  <select name="Selecte University" id="Selecte University">
            <option value="selecte University">Selecte University</option>
            <option value="Faculty of Artsy">Harvard University</option>
            <option value="university of oxford">University of Oxford</option>
            <option value="stanford university">Stanford University</option>
        </td>
    </tr>

    <tr>
        <td>If Other - Please Specify</td>
        <td>  <input type="pecify" name="specify" id="specify">
        </td>
    </tr>

    <tr>
        <td>Faculty <span>*</span></td>
        <td> 
            <select name="Select Faculty" id="Select Faculty">
            <option value="faculty of arts">Select Faculty</option>
            <option value="faculty of arts">Faculty of Artsy</option>
            <option value="faculty of engineering">Faculty of Engineering</option>
            <option value="faculty of philosophy">Faculty of Philosophy</option>
        </td>
    </tr>

    <tr>
        <td>If Other - Please Specify</td>
        <td>  <input type="pecify" name="specify" id="specify">
        </td>
    </tr>

    <tr>
        <td>Academic year of PhD<span>*</span></td>
        <td> 
            <select name="Select Year" id="Select Year">
            <option value="2019">2019</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
        </td>
    </tr>

    <tr>
        <td>Where would you like to <br>work?</td>
            <td>
                <input type="checkbox" name="work" id="academia" value="academia">
                <label for="academia">Academia</label>
                <br>
                <input type="checkbox" name="work" id="industry" value="industry">
                <label for="industry">Industry</label>
                <br>
                <input type="checkbox" name="work" id="consultancy" value="consultancy">
                <label for="consultancy">Consultancy</label>
                <br>
                <input type="checkbox" name="work" id="finance" value="finance">
                <label for="finance">Finance</label>
                <br>
                <input type="checkbox" name="work" id="policy / government / ngo" value="policy / government / ngo">
                <label for="policy / government / ngo">Policy / Government / NGO</label>
            </td>
    </tr>

    <tr>
        <td>
            E-mail <span>*</span>
        </td>
        <td>
            <input type="email" name="email" id="email" placeholder="ex: myname@example.com"><br>
            <input type="email" name="email" id="email" placeholder="Confirm Email">
        </td>
    </tr>

    <tr>
        <td>Would you like to sign up to <br>our newsletter'?</td>
            <td>
                <input type="radio" name="question" id="yes" value="yes">
                <label for="yes">Yes</label>
                <br>
                <input type="radio" name="question" id="no, I have already signed up" value="no, i have already signed up">
                <label for="no, I have already signed up">No, I have already signed up</label>
                <br>
                <input type="radio" name="question" id="no" value="no">
                <label for="no">No</label>
            </td>
    </tr>

    <tr>
        <td></td>
         <td><input type="submit" name="btn_submit" value="Submit" /></td>
    </tr>
</table>
</form>
    

    

  </body>
</html>
